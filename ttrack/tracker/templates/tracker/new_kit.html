{% extends 'tracker/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class = "card">
<div class="card-header bg-secondary text-light border-primary rounded ">

<h1>Add New Kit</h1>
</div>
<div class="card-body bg-light text-dark" >
<form action="{% url 'new_kit' %}"
      method="post">
      {{ form|crispy }}
      {% csrf_token %}
    
<button class="btn btn-outline-primary float-right" type="submit">Create</button>

</form>
</div>
</div>
{% endblock %}
